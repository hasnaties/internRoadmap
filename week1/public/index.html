<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/dist/css/todo.css">
  <title>ToDo</title>
  <link rel="shortcut icon" type="image/jpg" href="./images/favicon.png" />
</head>

<body>
  <h1 class="no-text-indicator">ToDo</h1>

  <!-- Buttons -->

  <div class="btn-div">
    <button id="btn-add" class="btn-add">Add</button>
    <button class="btn-rmv">Remove</button>
    <button class="btn-upt">Update</button>
    <button class="btn-edt">Edit</button>
  </div>

  <!-- Note Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <label for="noteText">Enter Note:</label>
      <input type="text" id="noteText">
      <button onclick="saveNote()">Save</button>
    </div>
  </div>

  <!-- Dynamic tasks grid -->

  <div id="grid" class="grid-container">

  </div>

  </div>
  </div>
</body>

<script src="./script/todo.js"></script>

</html>
