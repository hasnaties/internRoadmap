<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="styles/css/settings.css">
  <link rel="stylesheet" href="styles/css/base.css">
  <link rel="stylesheet" href="styles/css/styles.css">

  <!-- Tab -->
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
  <title>Finance</title>
</head>

<body>

  <div class="side-menu">
    <div id="title-div">
      <h2 id="title-heading">Finance Market</h2>
    </div>

    <!-- Nav -->
    <div class="nav-menu">

      <div class="nav-pair">
        <img id="icon-img" src="./images/icons/home.png" alt="Home Icon">
        <p id="bar-nav-text">Dashboard</p>
      </div>
      <div class="nav-pair">
        <img id="icon-img" src="./images/icons/bars.png" alt="Bars">
        <p id="bar-nav-text">Finance Products</p>
      </div>
      <div class="nav-pair">
        <img id="icon-img" src="./images/icons/paper.png" alt="paper">
        <p id="bar-nav-text">My Applications</p>
      </div>

      <!-- Remaining Nav -->
      <div id="div-nav-second">
        <div class="nav-pair">
          <img id="icon-img" src="./images/icons/notification.png" alt="notification">
          <p id="bar-nav-text">Notifications</p>

          <div id="count">
            <p id="count-text">03</p>
          </div>
        </div>
        <div class="nav-pair">
          <img id="icon-img" src="./images/icons/settings.png" alt="settings">
          <p id="bar-nav-text">Settings</p>
        </div>
      </div>
    </div>


    <hr>

    <!-- Profile and Details -->
    <div id="profile">

      <div id="dp">
        <p id="dp-text">AB</p>
      </div>

      <div id="profile-text-details">
        <p id="profile-name">Adam Blake</p>
        <p id="profile-title">Admin</p>
      </div>
      <img id="icon-menu" src="./images/icons/menu.png" alt="menu">
    </div>

  </div>

</body>

</html>
