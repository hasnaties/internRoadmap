<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="../styles/css/settings.css">
  <link rel="stylesheet" href="../styles/css/base.css">
  <link rel="stylesheet" href="../styles/css/styles.css">

  <!-- Tab -->
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
  <title>Finance</title>
</head>

<body>

  <div class="div-item">

    <!-- Image -->
    <img id="card-img" src="../images/usingcard.png" alt="coin">

    <!-- Details -->
    <div class="div-item-text">

      <h3>POS Financing</h3>
      <p id="card-p">Invoice financing provides businesses with quick funding by advancing payments on their unpaid
        invoices,
        enhancing cash flow and reducing waiting times for payment.</p>
      <div class="double-pair">
        <div class="single-pair">
          <p class="heading-second">Product</p>
          <h6>POS Finance</h6>
        </div>
        <div class="single-pair">
          <p class="heading-second">Max Finance Amount</p>
          <h6>10,000 SAR</h6>
        </div>
      </div>

      <div class="double-pair">
        <div class="single-pair">
          <p class="heading-second">Tenor</p>
          <h6>6 Months</h6>
        </div>
        <div class="single-pair ratepa">
          <p class="heading-second">Rate p.a</p>
          <h6>3.25%</h6>
        </div>
      </div>

      <!-- Buttons -->

    </div>
    <div class="div-btn">
      <button class="btn-blue">Apply</button>
      <button class="btn-white">View Details</button>
    </div>

  </div>

</body>

</html>
